<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Task Manager App</title>
</head>
<body>
    <h2 my-0>Task Manager</h2>
    <div class="main_container">

        <div class="child_container status0" id="appened_Child">
            <span>OPEN</span>
            <button type="button" class="change btn btn-secondary first_button mt-1" onclick="addlist()">+Add Task</button>
            <diV id="dis">
             <input type="text" class="input my-1 border border-info rounded change2" id="Title" placeholder="title..." onfocus="this.value=''">
             <input type="text" class="input my-1 border border-info rounded change2" id="discription" placeholder="Short discription of Task" onfocus="this.value=''">
             <button type="button" class="btn btn-outline-dark  right" onclick="content_Add()">Add</button>
            </diV>
        </div>

        <div class="child_container status status1" id="in_progress">
            <span>IN PROGRESS</span> 
        </div>

        <div class="child_container status status2" id="in_review"> 
            <span>IN REVIEW</span>
        </div>

        <div class="child_container status status3" id="done">
            <span>DONE</span> 
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
